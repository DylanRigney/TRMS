<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    

    <title>Pending Requests</title>
</head>

<body onload="populateRequestDD()">

  <div class="container-fluid bg-white">
    <h1 class="p-3   text-center text-uppercase fw-light text-primary opacity-50">Pending Requests</h1>
  </div>
  
   
      <nav class="navbar navbar-expand-lg navbar-dark bg-gradient bg-secondary ">
        <div class="container-fluid">
          <a class="navbar-brand text-white  " href="index.html">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          
          <a class="navbar-brand text-lg-start" href="reimbursementrequest.html">Create Request</a>
          
          
          <div class="collapse navbar-collapse "  id="navbarNavDarkDropdown">
            <ul class="navbar-nav border-white ">
              <li class="nav-item dropdown ">
                  <!-- <div class="dropdown-divider bg-light"></div> -->
                </ul>
              </li>
            </ul>
          </div>
          
          <a class="navbar-brand" onclick="signOut()" href="goodbye.html">Sign Out</a>
        
        </div>
      </nav>

      <div class="container-fluid  bg-primary bg-opacity-10 align-items-end">
   
       <!--Dynamic request selection dropdown  -->
      <br>
      <div class="form-select-lg mb-1 ">
          <div>
            
            <label style="font-size: larger;" class="text-decoration-underline text-secondary" for="requestDropdown">Select a request</label></div>
          
            <select name="requestDropdown" id="requestDropdown" onChange="setRequest(this.value);" class="w-100 custom-select mb-3 mt-2 bg-secondary text-white ">
            <option value="" disabled selected>Choose the request you would like to review</option>
            
          </select>
          
      </div>
        
        
      

        <div class="input-group w-auto ">

          <span class="container ms-lg-1 text-secondary text-decoration-underline"><h4 class="ms-1 mb-3">Employee Information</h4></span>
      
            <div class="form-floating w-50 mb-lg-4 text-white">
                <input type="text" readonly class="form-control bg-secondary  border-2 border-secondary shadow-lg text-white" id="employeeName" placeholder="Name">
                <label for="employeeName">Employee Name</label>
            </div>
       
        <div class="form-floating w-75 text-white mb-3">
          <input type="text" readonly class="form-control bg-secondary  border-2 border-secondary shadow-lg text-white" id="workRelatedJustification" placeholder="workRelatedJustification">
          <label for="workJustification">Work Related Justification</label>
        </div> 

 
        <div class="input-group w-auto ">
        
          <span class="container ms-0 mt-4 mb-2 text-secondary text-decoration-underline"><h4>Event Information</h4></span>

      <select  class="form-select mb-4 me-3 w-75 border-2 border-secondary bg-secondary text-white shadow-lg text-primary " disabled="true" id="eventType" aria-label="event selection">
        <option selected class="alert-secondary font-italic">Please select the type of event you will be attending</option>
        <option value="1">University Course -               80% Reimbursement</option>
        <option value="2">Seminar -  60% Reimbursement</option>
        <option value="3">Certification Preparation Class - 75% Reimbursement</option>
        <option value="4">Certification -                   100% Reimbursement</option>
        <option value="5">Technical Training -              90% Reimbursement</option>
        <option value="6">Other -                           30% Reimbursement</option>
      </select>


      <select class="form-select mb-4 me-3 w-25 border-2 border-secondary bg-secondary shadow-lg text-white " disabled="true" id="gradingFormat" aria-label="event selection">
        <option selected class="alert-secondary font-italic">Please select the event grading format</option>
        <option value="1">Letter Grade</option>
        <option value="2">Presentation </option>
       
      </select>

      <select  class="form-select mb-4 me-3 border-2 border-secondary bg-secondary shadow-lg text-white w-25 " disabled="true" id="passingGrade" aria-label="event selection">
        <option selected class="alert-secondary font-italic">Please select the grade needed for successful completion</option>
        <option value="1">A</option>
        <option value="2">B</option>
        <option value="3">C</option>
        <option value="4">D</option>
        <option value="5">Presentation / Default Grade</option>
  
      </select>
      
        <div class="form-floating mb-3 w-100 text-white">
          <textarea readonly class="form-control border-2 border-secondary shadow-lg  bg-secondary text-white" placeholder="Event Description" id="eventDescription"></textarea>
           <label for="eventDescription">Event Description</label>
        </div>
        
        <div class="form-floating mb-3 me-lg-3 text-white w-50">
          <input readonly type="text" class="form-control border-2 border-secondary shadow-lg bg-secondary text-white" id="eventLocation" placeholder="event location">
          <label for="nameInput">Event Location</label>
        </div> 
      
      </div>

    
    <div class="container">
        <div class="row">
          <div class="me-5 mt-3 col">
           
         
            <div class="form-floating mt-5 mb-4 me-5 w-100 text-white">
                <input type="time" readonly class="form-control border-2 border-secondary shadow-lg bg-secondary text-white" id="eventTime" placeholder="Event time">
                <label for="nameInput">Event Time</label>
              </div> 
      
              <div class="form-floating mb-4 me-5 w-100 text-white">
                <input type="date" readonly class="form-control border-2 border-secondary bg-secondary shadow-lg text-white" id="eventDate" placeholder="Event Date">
                <label for="dateInput">Event Date</label>
              </div> 
      
      
              <div class="form-floating mb-4 me-5 w-100 text-white">
                <input readonly type="number" class="form-control border-2 border-secondary bg-secondary shadow-lg text-white" id="eventCost" placeholder="EventCost">
                <label for="nameInput">Event Cost</label>
              </div> 
          </div>
          <div class="col align-content-center mt-2 ms-5">
            
            <span class="container align-content-end">

                <div id="approveDeny" style="visibility: visible;" class="btn-group-lg pt-5 mt-5">
                    <button id="approve" onclick="approveRequest()" class=" btn-primary pt-3 pb-3 fw-bold">Approve Request</button>
                    <button id="deny" onclick="denyRequest()" class="bg-danger  pt-3 pe-3 pb-3 text-white fw-bold ">Deny Request</button> 
                </div>
                
                
                
                  </div>
            </span>
        
                
            
          </div>
        </div>
    </div>
        </div>
    </div>
    
    <script src="jscripts/pendingreqscripts.js"></script>
    <Script src="jscripts/globalscripts.js"></Script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>

</html>
